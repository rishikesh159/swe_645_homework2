      <TR><TD> <p><label> Last Name: <sup class="req">*</sup></TD>

      </p></TD></TR> 
      <TR><TD> 
      
      <P> 
      <label>Telephone Number:<sup class="req">*</sup></TD> 
      <TD> <input type="tel" placeholder="(###) ###-####" required />

      </P> </TD> 
      <TR> <TD>

      </p></TD></TR>  
      <TR> <TD> 
      <p>

      </label> 
      </p></TD></TR> 
      <TR><TD> 
      <p> 
      What did you like the most about the campus<br /></TD> 
      <TD> 
      <label><input name="students" type="checkbox" value="students"/>Students  
      </label> 
      <label><input name="location" type="checkbox" value="Location"/>Location  
      </label>
      </label> 
      <label><input name="campus" type="checkbox" value="campus"/>Campus  
      </label> 
      <label><input name="Atmosphere" type="checkbox" value="Atmosphere"/> Atmosphere 
      </label> 
      <label><input name="Dorm rooms" type="checkbox" value="Dorm rooms"/> Dorm Rooms 
      </label> 
      <label><input name="Sports" type="checkbox" value="Sports"/>Sports  
      </label> 
      </p></TD></TR> 
      <TD> 
      <p> 
      How did you become interested in the university<br /></TD> 
      <TD><label><input name="interested" type="radio" value="Friends"/>Friends 
      </label> 
      <label><input name="interested" type="radio" value="Telivision"/>Television  
      </label> 
      <label><input name="interested" type="radio" value="Internet"/> Internet 
      </label> 
      <label><input name="interested" type="radio" value="Other"/> Other 
      </label> 
      </p></TD></TR> 
      <TR><TD> 
      <p><label>Additional Comments:<br /></TD> 
      <TD> <textarea name="comments" 
      rows="4"cols="36"></textarea></label></p></TD> 
      <!-- proides a text area which allows one to type in any additional comments --> 
       
            <p><TR>
      <TD> <label>Likelihood of you recommending this school to other prospective students:</TD> 
      <TD> <select name="rating" required > 
      <option>Very Likely </option> 
      <option>Likely</option> 
      <option>Unlikely</option> 
      </select> 
      </label></TD></TR></P> 

      <tr><td><p>
